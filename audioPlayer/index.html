<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
</head>

<body>
    <div class="root">
        <h1>Music player</h1>
        <div class="app">
            <div class="content">
                <div class="handling">
                    <div class="handling-sound" title="volume">
                        <button class="sound-button">sound</button>
                        <div class="volume">
                            <input type="range" min="0" max="1" step="0.1" name="volume" value="0.5"
                                class="controls-volume">
                        </div>
                    </div>
                    <div class="handling-repeat" title="repeat">
                        <button class="repeat-button">repeat</button>
                    </div>
                    <div class="handling-shuffle" title="shuffle">
                        <button class="shuffle-button">shuffle</button>
                    </div>
                </div>
                <div class="current">
                    <div class="current-image">
                        <img src="" alt="">
                    </div>
                    <div class="current-info">
                        <div class="current-info__top">
                            <div class="current-info__titles">
                                <h2 class="current-info__group">NF</h2>
                                <h3 class="current-info__track">The search</h3>
                            </div>
                            <div class="current-info__year">2020</div>
                        </div>
                        <div class="controls">
                            <div class="controls-buttons">
                                <button class="controls-button prev">prev</button>
                                <button class="controls-button play">play</button>
                                <button class="controls-button next">next</button>
                            </div>
                            <div class="controls-progress">
                                <div class="progress">
                                    <div class="progress-current"></div>
                                </div>
                                <div class="timeline">
                                    <span class="timline-start">00:01</span>
                                    <span class="timline-end">03:01</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list">
                    <p class="list-title">Playlist</p>
                    <div class="items">
                        <div class="item">
                            <div class="item-image">
                            </div>
                            <div class="item-titles">
                                <h2 class="item-group">NF</h2>
                                <h3 class="item-track">The search</h3>
                            </div>
                            <div class="item-duration">03:01</div>
                            <div class="item-ganre">Rock</div>
                            <div class="item-play">
                                <button class="item-play-button">play</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
